<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style1.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
<title>SignUp</title>
</head>
<body>
<h2 class="text-center">SignUp</h2>
<div class="container">
    <form action="signupactivity.html" method="post">
        <div class="row">
            <div class="col-25">
                <label for="fname">First Name</label>
            </div>
            <div class="col-75">
                <input type="text" id="fname" name="firstname" placeholder="Your name.." required minlength="3">
            </div>
        </div>
        <div class="row">
            <div class="col-25">
                <label for="lname">Last Name</label>
            </div>
            <div class="col-75">
                <input type="text" id="lname" name="lastname" placeholder="Your last name.." required minlength="3">
            </div>
        </div>
        <div class="row">
            <div class="col-25">
                <label for="PhoneNumber">Phone number</label>
            </div>
            <div class="col-75">
                <input type="text" id="PhoneNumber" name="number" placeholder="99XXXX87XX" required minlength="10" maxlength="10">
            </div>
        </div>
        <div class="row">
            <div class="col-25">
                <label for="PinCode">PinCode</label>
            </div>
            <div class="col-75">
                <input type="text" id="PinCode" name="Pincode" placeholder="Your Area PinCode is..." required minlength="6">
            </div>
        </div>
        <div class="row">
            <div class="col-25">
                <label for="Address">Address</label>
            </div>
            <div class="col-75">
                <input type="text" id="Address" name="Address" placeholder="Your Address.." required>
            </div>
        </div>
        <div class="row" style="padding-bottom:10px">
            <div class="col-25">
                <label for="country">Country</label>
            </div>
            <div class="col-75">
                <select id="country" name="country">
                    <option value="India">India</option>
                    <option value="canada">Canada</option>
                    <option value="usa">USA</option>
                </select>
            </div>
        </div>
        <div class="row">
            <input type="submit" value="Submit" required>
        </div>
    </form>
</div>
</body>
</html>
